<div class="pt-3 pb-2 mb-3 border-bottom">
    <div class="ml-auto">
        <button  type="button" class="btn px-2">Previous</button>
        <button type="button" class="btn px-2">Next</button>
    </div>

      <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Order Number</th>
                <th>Po Number</th>
                <th>Customer</th>
                <th>Start Date</th>
                <th>End Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let o of orders; let i = index">
                <td>{{i + 1}}</td>
                <td>{{o.orderNo}}</td>
                <td>{{o.poNumber}}</td>
                <td>{{o.billtoCliententity.entity.name}}</td>
                <td>{{o.startDate}}</td>
                <td>{{o.endDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
