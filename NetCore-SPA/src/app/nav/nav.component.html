    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">DashBoard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Orders</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>

    <div class="dropdown" *ngIf="loggedIn()">
        <a class="dropdown-toggle text-light">
          Welcome User
        </a>
      
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Log Out</a>
        </div>
      </div>

    <form #formLogin="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
         placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
         placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!formLogin.valid" class="btn btn-success my-2 my-sm-0 mr-2" type="submit">Login</button>
      <!-- <button class="btn btn-primary my-2 my-sm-0">Register</button> -->
    </form>
